<!DOCTYPE html>

<head>

    <title>AJT Web Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav a {
            margin: 5px 10px;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            background-color: #555;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #42b883;
        }

        main {
            margin-top: 200px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #666;
        }

        footer {
            text-align: center;
            width: 100%;
            padding: 10px 0;
            font-size: 0.9rem;
            color: #888;
            background-color: #333;
            margin-top: auto;
        }
        
        footer a {
            color: #888;
            text-decoration: none;
            margin-left: 10px;
            text-decoration: underline;
        }

        span.author {
            color:lightgreen;    
        }
        
        .sphereSpan {
            opacity: 1;
            position: relative;
        }
        .sphereImg {
            position: absolute;
            bottom: 3px; left: 0;
            opacity: 0;
            z-index: 1;
            transition: 1.666s ease;
        }
        
    </style>
    <script>
        function getCookie(name) {
            let nameEQ = name + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(nameEQ) == 0) {
                    return c.substring(nameEQ.length, c.length);
                }
            }
            return null;
        }

        function checkName() {
            let userName = getCookie("QueryString");
            if (userName) {
                document.getElementById("greeting").innerHTML = "Welcome back, " + userName + "!";
            }
        }
        function displayAuthor(name) {
            leftImg = document.getElementById('leftSphereImg');
            midImg = document.getElementById('midSphereImg');
            if (name === null) {
                leftImg.style.opacity = 0;
                midImg.style.opacity = 0;
            } else {
                leftImg.src = 'img/sphere192AJT' + name + '.png';
                midImg.src = 'img/sphere192' + name + '.png';
                leftImg.style.opacity = 1;
                midImg.style.opacity = 1;
            }
        }
    </script>
</head>
